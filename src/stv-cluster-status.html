<link rel="import" href="../../polymer/polymer.html">
<link rel="stylesheet" href="../../fontawesome/css/font-awesome.css">
<link rel="import" href="./stv-tooltip.html">
<dom-module id="stv-cluster-status">
    <template>
    <style>
        :host {
            position: relative;
            display: block;
            box-sizing: border-box;
            box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.4);
        }

        .status_danger {
            --button-style-color: red;
        }

        .status_warning {
            --button-style-color: yellow;
        }

        .status_ok{
            --button-style-color: yellowgreen;
        }

        .status_default {
            --button-style-color: #a8a8a8;
        }

        ul {
            list-style: none;
            color: black;
            text-align: left;
            margin: 0;
            padding: 0.5em 1em;
        }

        h1 {
            font-size: 1.2em;
            font-weight: bold;
            color: black;
        }

        .cluster_data {
            margin-left: 10px;
            float: right;
        }

    </style>
        <stv-tooltip icon="database" class$="{{_computeStatusClass(_serverStatusObject)}}">
            <h1>Cluster Status</h1>
            <ul>
                <li>CPU: <span class="cluster_data">{{_roundNumber(_serverStatusObject.cpuUsage, 2)}}</span></li>
                <li>Memory Usage: <span class="cluster_data">{{_roundNumber(_serverStatusObject.memUsage, 2)}}</span></li>
                <li>Jobs Running: <span class="cluster_data">{{_serverStatusObject.jobsRunning}}</span></li>
                <li>Jobs Awaiting: <span class="cluster_data">{{_serverStatusObject.jobsWaiting}}</span></li>
                <li>Latency: <span class="cluster_data">{{_serverStatusObject.latency}}</span></li>
            </ul>
        </stv-tooltip>
    </template>

    <script>
        Polymer({
            is: "stv-cluster-status",
            properties: {
                clusterApi: String,
                _serverStatusObject: {
                    type: JSON
                }
            },
            ready: function() {

            },

            attached: function() {
                this.retrieveServerStatus(this.clusterApi);

                this._timer = setInterval(function(){
                    this.retrieveServerStatus(this.clusterApi);
                }.bind(this), 5000);
            },

            retrieveServerStatus: function(url){
                url = url + "?rand=" + new Date().getTime();
                var oReq = new XMLHttpRequest();
                var that = this;

                function reqListener() {
                    var jsonObject = JSON.parse(this.responseText);
                    that._serverStatusObject = jsonObject;
                }

                oReq.open("GET", url);
                oReq.send();

                oReq.addEventListener("load", reqListener);
                oReq.addEventListener("error", function() {
                    console.error("Server currently unavailable at " + url);
                    that._serverStatusObject = null;
                }.bind(this));
            },

            _computeStatusClass(serverStats){
                console.log(serverStats);
                if(serverStats){
                    var newClass = "";
                    if(this._checkStatusThreshold(serverStats, 0.8)){
                        newClass = "status_danger";
                    } else if(this._checkStatusThreshold(serverStats, 0.5)){
                        newClass = "status_warning";
                    }else {
                        newClass = "status_ok";
                    }
                }else {
                    newClass = "status_default";
                }

                this.async(function(){
                        this.updateStyles();
                    }.bind(this), 10);

                return newClass;

//                iconStatus.updateStyles();

            },

            _checkStatusThreshold(serverStats ,threshold){
                return serverStats.cpuUsage >= threshold || serverStats.memUsage >= threshold;
            },

            _roundNumber: function(number ,digits){
                return number.toFixed(digits);
            }
        })
    </script>
</dom-module>
