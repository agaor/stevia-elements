<link rel="import" href="../../polymer/polymer.html">
<link rel="stylesheet" href="../../fontawesome/css/font-awesome.css">
<link rel="import" href="./stv-tooltip.html">
<dom-module id="stv-cluster-status">
    <template>
    <style>
        :host {
            position: relative;
            display: block;
            box-sizing: border-box;
            box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.4);
        }

        .status_danger {
            --button-style-color: red;
        }

        .status_warning {
            --button-style-color: yellow;
        }

        .status_ok{
            --button-style-color: yellowgreen;
        }

        .status_default {
            --button-style-color: lightgrey;
        }

        ul {
            list-style: none;
            color: black;
        }

    </style>
        <stv-tooltip icon="database" class$="{{_computeStatusClass(_serverStatusObject)}}">
            <ul>
                <li>CPU: </li>
                <li>Memory Usage: </li>
                <li>Latency: </li>
            </ul>
        </stv-tooltip>
    </template>

    <script>
        Polymer({
            is: "stv-cluster-status",
            properties: {
                clusterApi: String,
                _serverStatusObject: {
                    type: JSON
//                    observer: '_checkServerStatus'
                }
            },
            ready: function() {

            },

            attached: function() {
                this.retrieveServerStatus(this.clusterApi);

                this._timer = setInterval(function(){
                    console.log("retrieving");
                    this.retrieveServerStatus(this.clusterApi);
                }.bind(this), 5000);
            },

            retrieveServerStatus: function(url){
                url = url + "?rand=" + new Date().getTime();
                var oReq = new XMLHttpRequest();
                var that = this;

                function reqListener() {
                    var jsonObject = JSON.parse(this.responseText);
                    that._serverStatusObject = jsonObject;
                }

                oReq.open("GET", url);
                oReq.send();

                oReq.addEventListener("load", reqListener);
                oReq.addEventListener("error", function() {
                    console.error("Server currently unavailable at" + url);
                });
            },

            _computeStatusClass(serverStats){
                console.log(serverStats);
                var newClass = "";
                    if(this._checkStatusThreshold(serverStats, 0.8)){
                        newClass = "status_danger";
                    } else if(this._checkStatusThreshold(serverStats, 0.5)){
                        newClass = "status_warning";
                    }else {
                        newClass = "status_ok";
                    }

                this.async(function(){
                    this.updateStyles();
                }.bind(this), 200);
                return newClass;

//                iconStatus.updateStyles();

            },

            _checkStatusThreshold(serverStats ,threshold){
                return serverStats.cpuUsage >= threshold || serverStats.memUsage >= threshold;
            }
        })
    </script>
</dom-module>
