<link rel="import" href="../../polymer/polymer.html">
<dom-module id="stv-help-menu">
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            text-align: center;
            margin-right: 5px;
            margin-left: 5px;
            background-color: var(--dark-primary-color);
            color: var(--text-primary-color);
            cursor: default;
            font-weight: normal;
        }

        .text {
            outline: 0;
            height: 100%;
            cursor: pointer;
        }

        .text:hover {
            color: var(--dark-button-color);
        }

        .menu {
            position: fixed;
            visibility: hidden;
            opacity: 0;
            transition: all 0.25s;
            right: 0;
            padding: 10px 10px;
            text-transform: none;
            line-height: 25px;
            box-shadow: 0px 0px 3px 2px rgba(0, 0, 0, 0.3);
            width: 200px;
            text-align: left;
            background-color: inherit;
        }

        .text:focus + .menu {
            z-index: 200;
            visibility: visible;
            opacity: 1;
        }

        .menu >::content a,
        .menu >::content div {
            padding: 2px 5px;
            display: block;
            text-decoration: none;
            color: var(--text-primary-color);
        }

        .menu >::content a:hover,
        .menu >::content div:hover {
            background-color: var(--dark-button-color);
            cursor: pointer;
        }
    </style>
    <template>
        <div id="drop" class="text" tabindex="-1">
            <i class="fa fa-question-circle"></i>
        </div>
        <div id="dropmenu" class="menu">
            <content></content>
        </div>
    </template>


    <script>
        Polymer({
            is: "stv-help-menu",
            properties: {
                menuWidth: {
                    type: Number,
                    reflectToAttribute: true,
                    value: 200
                }
            },
            ready: function() {
                console.warn("THIS FILE IS DEPRECATED USE STV-DROPDOWN instead.");
                var me = this;
                var bcrdm = me.$.dropmenu.getBoundingClientRect();
                this.$.dropmenu.style.width = this.menuWidth + 'px';
                this.$.dropmenu.style.right = (-(bcrdm.width + 400)) + 'px';
                this.$.drop.addEventListener('focus', function() {
                    me.handleFocus();
                });
                this.$.drop.addEventListener('blur', function() {
                    me.handleBlur();
                });
            },
            handleFocus: function() {
                this.async(function() {
                    var bcr = this.getBoundingClientRect();
                    var bcrd = this.$.drop.getBoundingClientRect();
                    var bcrdm = this.$.dropmenu.getBoundingClientRect();
                    this.$.dropmenu.style.right = (0) + 'px';
                    this.$.dropmenu.style.top = (bcr.top + bcrd.height + 5) + 'px';
                }, 200);
            },
            handleBlur: function() {
                this.async(function() {
                    var bcr = this.getBoundingClientRect();
                    var bcrd = this.$.drop.getBoundingClientRect();
                    var bcrdm = this.$.dropmenu.getBoundingClientRect();
                    this.$.dropmenu.style.right = (-(bcrdm.width + 400)) + 'px';
                    this.$.dropmenu.style.top = (bcr.top + bcrd.height + 5) + 'px';
                }, 200);
            }
        });
    </script>
</dom-module>
