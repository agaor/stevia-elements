<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="stv-remember">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: absolute;
            box-sizing: border-box;
            padding: 30px 100px;
            left: 0;
            right: 0;
            margin: 0px auto 0px auto;
            width: 500px;
            transition: all 0.2s;
            box-shadow: 0px 0px 12px 6px rgba(0, 0, 0, 0.30);
            background-color: var(--light-primary-color);
            color: var(--primary-text-color);
        }

        .title {
            text-align: center;
            font-size: 25px;
        }

        .icon {
            font-size: 50px;
            color: var(--dark-primary-color);
        }

        .message {
            margin-top: 20px;
        }
    </style>
    <template>
        <div class="title">
            <div>
                Reset password
            </div>
            <div class="icon color-2">
                <i class="fa fa-life-ring"></i>
            </div>
        </div>
        <form id="form" on-keypress="handleFormKey">
            <!-- <label class="stv">User ID</label>
            <input class="stv" type="text" value="{{user::input}}" required pattern="[a-zA-Z0-9]+">
            <br> -->
            <label class="stv">E-mail:</label>
            <input class="stv" type="email" value="{{email::input}}" required>
            <br>
            <br>

            <div class="stv-btn stv-btn-shdw" on-click="handleForm">Send an email</div>
        </form>

        <div class="horizontal layout center message">
            <template is="dom-if" if="{{loading}}">
                <i class="fa fa-spinner fa-spin" style="margin-right: 5px;"></i>
            </template>
            <div>{{message}}</div>
        </div>
    </template>
    <script>
        Polymer({
            is: "stv-remember",
            properties: {
                email: {
                    type: String,
                    value: ''
                },
                user: {
                    type: String,
                    value: ''
                },
                message: {
                    type: String,
                    value: ''
                },
                loading: {
                    type: Boolean,
                    value: false
                }
            },
            //        created: function () {
            //            this.user;
            //            this.email;
            //        },
            handleFormKey: function(e) {
                if (e.which == 13) {
                    this.handleForm();
                }
            },
            handleForm: function(e) {
                var me = this;
                this.message = '';
                this.loading = false;

                if (this.$.form.checkValidity()) {
                    this.message = 'Processing request...';
                    this.loading = true;
                    SteviaManager.users.resetPassword({
                        query: {
                            email: this.email
                        },
                        request: {
                            success: function(response) {
                                if (response.response[0].error == null) {
                                    me.message = 'An email was sent with reset password instructions';
                                } else {
                                    me.message = response.response[0].error;
                                }
                                me.loading = false;
                            },
                            error: function() {
                                me.message = 'Server error, try again later.';
                                me.loading = false;
                            }
                        }
                    });
                }
            }
        });
    </script>
</dom-module>
