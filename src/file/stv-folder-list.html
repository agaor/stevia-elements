<link rel="import" href="stv-folder-create.html">
<link rel="import" href="stv-folder-list-item.html">
<dom-module id="stv-folder-list">
    <style>
        :host {
            position: relative;
            display: block;
            box-sizing: border-box;
        }

        #header,
        #bar {
            box-sizing: border-box;
            background-color: var(--light-secondary-color);
            padding: 3px 7px;
            border-bottom: 1px solid var(--divider-color);
        }

        #header {
            height: 25px;
        }

        #bar {
            height: 30px;
        }

        #content.list {
            height: calc(100% - 55px);
            overflow-y: auto;
            overflow-x: hidden;
        }

        #content.list.info {
            height: calc(100% - 115px);
        }

        #content.icon {
            height: calc(100% - 30px);
            overflow-y: auto;
            overflow-x: hidden;
        }

        #content.icon.info {
            height: calc(100% - 90px);
        }

        .name {}

        .creationDate {
            color: #444;
            width: 80px;
            text-align: center;
        }

        .status {
            color: #444;
            width: 95px;
            text-align: center;
        }

        stv-folder-list-item[view-mode='list'] {
            padding: 3px 7px;
            border-bottom: 1px solid rgba(125, 125, 125, 0.3);
        }

        stv-folder-list-item[view-mode='list']:last-of-type {
            border-bottom-width: 0px;
        }

        stv-folder-list-item[view-mode='icon'] {
            margin: 1px;
            height: 70px;
        }

        #createfolder {
            box-sizing: border-box;
            width: 300px;
            background-color: #fafafa;
            padding: 20px 30px;
        }

        .upload-btn {
            color: var(--default-primary-color);
        }

        .bar > div {
            margin-right: 5px;
        }

        #fileInfo {
            box-sizing: border-box;
            height: 60px;
            background-color: var(--light-secondary-color);
            border-top: 1px solid var(--divider-color);
            padding: 5px;
        }

        .data {
            color: var(--secondary-text-color);
        }

        .value {
            margin-right: 10px;
        }

        .lowercase {
            text-transform: lowercase;
        }
    </style>
    <template>
        <div id="bar" class="horizontal layout">
            <div class="bar horizontal layout flex">
                <div class="stv-btn stv-btn-shdw" hidden$="{{checkBack(folder)}}" on-click="handleBack">
                    <i class="fa fa-arrow-left"></i>
                </div>

                <div class="stv-btn stv-btn-shdw upload-btn" hidden$="{{isFolderMode(mode)}}" on-click="handleUploadFile">
                    <i class="fa fa-cloud-upload"></i> Upload
                </div>

                <div class="stv-btn stv-btn-shdw" hidden$="{{checkFolder(folder)}}" on-click="handleCreateFolder">
                    <i class="fa fa-folder"></i> +
                </div>
                <div class="stv-btn stv-btn-shdw" hidden$="{{checkSelected(selected)}}" on-click="handleDeleteFile">
                    <i class="fa fa-trash"></i>
                </div>
                <div class="stv-btn stv-btn-shdw" hidden$="{{checkSelectedFile(selected)}}" on-click="handlePreviewFile">
                    <i class="fa fa-eye"></i>
                </div>
            </div>
            <div class="horizontal layout">
                <div class="stv-btn stv-btn-shdw" on-click="handleViewInfo" style="margin-right: 5px;" hidden$="{{checkSelected(selected)}}">
                    <i class="fa fa-info"></i>
                </div>
                <div class="stv-btn stv-btn-shdw" on-click="handleViewMode" hidden$="{{disableIconView}}">
                    <i class$="{{computeViewModeIconClass(viewMode)}}"></i>
                </div>
                <!--<div class="stv-btn stv-btn-shdw" on-click="handleIcon">-->
                <!--<i class="fa fa-th"></i>-->
                <!--</div>-->
            </div>
        </div>

        <template is="dom-if" if="{{computeHeader(viewMode)}}">
            <div id="header" class="horizontal layout">
                <div class="name flex">Name</div>
                <div class="creationDate">Date</div>
            </div>
        </template>
        <div id="content" class$="{{computeContentClass(viewMode,showInfo)}}">
            <div class$="{{computeClassViewMode(viewMode)}}">
                <template is="dom-repeat" items="{{files}}" filter="checkFilters" observe="type">
                    <stv-folder-list-item file="{{item}}" on-dblclick="handleFileDblClick" on-click="handleFileClick" view-mode="{{viewMode}}">
                    </stv-folder-list-item>
                </template>
            </div>
        </div>

        <div id="fileInfo" class="vertical layout" hidden="{{!showInfo}}">
            <div class="horizontal layout">
                <i class="fa fa-file-o" hidden="{{isFile}}"></i>
                <i class="fa fa-folder" hidden="{{!isFile}}"></i>&nbsp;
                <span>{{fileName}}</span>
            </div>
            <div class="horizontal layout">
                <span class="data">Type: &nbsp;</span>
                <span class="value lowercase">{{fileType}}</span>
                <span class="data">Bioformat: &nbsp;</span>
                <span class="value lowercase">{{fileBioformat}}</span>
            </div>
            <div class="horizontal layout">
                <span class="data">Creation Date: &nbsp;</span>
                <span>{{fileDate}}</span>
            </div>
        </div>

        <stv-panel modal closable hidden id="createFolderModal">
            <div class="header"><i class="fa fa-folder"></i> &nbsp; Create folder</div>
            <stv-folder-create class="container" id="createfolder" on-folder-created="handleFolderCreated" folder="{{folder}}">
            </stv-folder-create>
        </stv-panel>


    </template>
</dom-module>
<script>
    Polymer({
        is: "stv-folder-list",
        properties: {
            folder: {
                type: Object,
                notify: true,
                value: null
            },
            files: {
                type: Array,
                notify: true,
                value: function() {
                    return [];
                }
            },
            selected: {
                type: Object,
                notify: true,
                value: function() {
                    return null;
                }
            },
            mode: {
                type: String,
                reflectToAttribute: true,
            },
            viewMode: {
                type: String,
                value: 'list'
            },
            showInfo: {
                type: Boolean,
                value: false
            },
            disableIconView: {
                type: Boolean,
                value: false
            },
            isFile: {
                type: Boolean,
                value: false
            }
        },
        handleUploadFile: function(e) {
            this.set('selected', null);
            this.fire('fileselect', {
                file: null
            });
            this.fire('upload-file');
        },
        handleCreateFolder: function(e) {
            if (this.$.createFolderModal.hasAttribute('hidden')) {
                this.$.createFolderModal.removeAttribute('hidden');
            } else {
                this.$.createFolderModal.setAttribute('hidden', '');
            }
        },
        handleFolderCreated: function(e) {
            this.$.createFolderModal.setAttribute('hidden', '');
        },
        handleDeleteFile: function(e) {
            if (confirm("Are you sure?")) {
                this._deleteFile();

            }
        },
        handleFileClick: function(e) {

            this.selected = e.currentTarget.file;
            var sel = this.querySelector("stv-folder-list-item[selected]");
            if (sel) {
                sel.removeAttribute('selected');
            }
            e.currentTarget.setAttribute('selected', '');
            this.fire('fileselect', {
                file: this.selected
            });

            this.fileName = this.selected.name;
            this.fileType = this.selected.type;
            if (this.fileType == "FOLDER") {
                this.isFile = true;
            } else {
                this.isFile = false;
            }
            this.fileBioformat = this.selected.bioformat;

            var date = new Date(Date.parse(this.selected.created_at));
            this.fileDate = date.toLocaleString("en-us", {
                month: "short"
            }) + " " + date.getDate() + ", " + date.getFullYear() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();

        },
        handleFileDblClick: function(e) {
            var file = e.currentTarget.file;
            if (file.type == 'FOLDER') {
                this.set('selected', null);
                this.fire('fileselect', {
                    file: null
                });
                this.fire('openfolder', file);
            } else if (file.type == "FILE") {
                this.fire('previewfile', file);
            }

        },
        handlePreviewFile: function(e) {
            if (this.selected) {
                this.fire('previewfile', this.selected);
            }
        },
        handleBack: function() {
            this.set('selected', null);
            this.fire('fileselect', {
                file: null
            });
            this.fire('back');
        },
        checkFolder: function(folder) {
            return folder == null;
        },
        checkBack: function(folder) {
            if (folder == null) {
                return true
            } else {
                if (folder.name == '.') {
                    return true;
                }
            }
            return false;
        },
        checkSelected: function(selected) {
            return selected == null;
        },
        checkSelectedFile: function(selected) {
            return selected == null || selected.type != "FILE";
        },
        checkFilters: function(item) {
            return true;
            //            return item.bioformat == "VARIANT";
        },
        isFolderMode: function(mode) {
            return mode === 'folder';
        },

        /**/
        _deleteFile: function() {
            var me = this;
            if (this.selected) {
                SteviaManager.files.delete({
                    id: this.selected._id,
                    query: {
                        sid: Cookies('bioinfo_sid'),
                    },
                    request: {
                        success: function(response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                console.log("delete");
                                console.log(response);
                                me.set('selected', null);
                                me.fire('fileselect', {
                                    file: null
                                });

                                me.fire('need-refresh');
                            } else {
                                console.log(response.response[0].errorMsg);
                            }
                        },
                        error: function() {
                            alert('Server error, try again later.');
                        }
                    }
                });
            }
        },
        computeHeader: function(viewMode) {
            return viewMode == "list";
        },
        computeViewModeIconClass: function(viewMode) {
            var iconClass = (this.viewMode == "list") ? "fa fa-th" : "fa fa-list";
            return iconClass;
        },
        handleViewMode: function(e) {
            this.viewMode = (this.viewMode == "list") ? "icon" : "list";
        },
        computeClassViewMode: function(viewMode) {
            if (viewMode == "icon") {
                return "horizontal layout wrap";
            } else {
                return "";
            }
        },
        computeContentClass: function(viewMode, showInfo) {
            if (showInfo) {
                return viewMode + " info";
            } else {
                return viewMode;
            }
        },
        handleViewInfo: function(e) {
            if (this.selected != null) {
                this.showInfo = !this.showInfo;
            }
        }
    });
</script>
