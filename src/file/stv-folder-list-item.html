<dom-module id="stv-folder-list-item">
    <style>
        :host {
            position: relative;
            display: block;
            box-sizing: border-box;
        }

        :host:hover {
            background-color: #ddd;
        }

        :host[selected] {
            background-color: #ccc;
        }

        #name {
            width: calc(100% - 80px);
        }

        #creationDate {
            color: #444;
            width: 80px;
            text-align: center;
        }

        .filename {
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .icon {
            padding: 0 5px 0 2px;
        }

        #status {
            color: #444;
            width: 80px;
            text-transform: capitalize;
            text-align: center;
        }

        .fa-cog {
            color: var(--default-primary-color);
        }

        .huge-icon {
            font-size: 30px;
            font-weight: lighter !important;
            margin: 2px;
            padding: 10px;
            height: 25px;
        }

        .icon-mode-elem {
            padding: 0 5px 0 2px;
            width: 60px;
            text-align: center;
        }
    </style>
    <template>
        <template is="dom-if" if="{{computeViewMode(viewMode, 'list')}}">
            <div id="list" class="horizontal layout">
                <div id="name" class="horizontal layout">
                    <div class="icon"><i class$="{{computeIcon(file)}}"></i></div>
                    <template is="dom-if" if="{{hasJob(file)}}">
                        <div class="icon"><i class$="{{computeJobIcon(file.job)}}"></i></div>
                    </template>
                    <div class="filename" title$="{{file.name}}">{{file.name}}</div>
                </div>
                <div id="creationDate">{{computeDate(file)}}</div>
            </div>
        </template>
        <template is="dom-if" if="{{computeViewMode(viewMode, 'icon')}}">
            <div class="vertical layout flex icon-mode-elem" title$="{{file.name}}">
                <div class="icon huge-icon"><i class$="{{computeIcon(file)}}"></i></div>
                <div class="name flex">{{file.name}}</div>
            </div>
        </template>
    </template>
</dom-module>
<script>
    Polymer({
        is: "stv-folder-list-item",
        properties: {
            file: {
                type: Object,
                notify: true
            },
            viewMode: {
                type: String,
                value: 'list',
                reflectToAttribute: true
            }
        },
        computeDate: function(file) {
            var date = new Date(Date.parse(file.createdAt));
            return date.toLocaleString("en-us", {
                month: "short"
            }) + " " + date.getDate() + ", " + date.getFullYear();
        },
        computeIcon: function(file) {
            if (file.job != null) {
                return 'fa fa-flask';
            }
            var iconMap = {
                "FOLDER": 'fa fa-folder',
                "FILE": 'fa fa-file-o'
            };
            return iconMap[file.type];
        },
        computeJobIcon: function(job) {
            if (job) {
                if (job.status.indexOf('ERROR') != -1) {
                    return 'fa fa-times';
                }
                var iconMap = {
                    "QUEUED": 'fa fa-clock-o',
                    "RUNNING": 'fa fa-circle-o-notch fa-spin',
                    "DONE": 'fa fa-check',
                };
                return iconMap[job.status];
            }
        },
        computeViewMode: function(viewMode, value) {
            return viewMode == value;
        },
        hasJob: function(file) {
            return file.job != null;
        }
    });
</script>
