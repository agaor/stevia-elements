<dom-module id="stv-login">
    <style>
        :host {
            display: block;
            position: absolute;
            box-sizing: border-box;
            padding: 30px 100px;
            left: 0;
            right: 0;
            margin: 0px auto 0px auto;
            width: 500px;
            transition: all 0.2s;
            box-shadow: 0px 0px 12px 6px rgba(0, 0, 0, 0.30);
            background-color: var(--light-primary-color);
            color: var(--primary-text-color);
        }

        .title {
            text-align: center;
            font-size: 25px;
        }

        .icon {
            font-size: 50px;
            color: var(--dark-primary-color);
        }

        .message {
            margin-top: 20px;
        }

        .shortcut {
            cursor: pointer;
            color: var(--dark-primary-color);
            float: right;
        }
        .right{
            float: right;
        }

        .shortcut:hover {
            text-decoration: underline;
        }
    </style>
    <template>
        <div class="title">
            <div>
                Login
            </div>
            <div class="icon">
                <i class="fa fa-sign-in"></i>
            </div>
        </div>
        <form id="form" vertical layout on-keypress="handleFormKey">
            <label class="stv">User</label>
            <input class="stv" type="text" value="{{user::input}}" required pattern="[a-zA-Z0-9]+">

            <span hidden$={{hideSignup}} class="shortcut" on-click="handleSignup">Create new user...</span>
            <br>
            <label class="stv">Password</label>
            <input class="stv" type="password" value="{{password::input}}" required pattern="[a-zA-Z0-9]+">

            <span hidden$={{hideSignup}} class="shortcut" on-click="handleRemember">Remember password...</span>
            <br>
            <br>

            <div class="stv-btn stv-btn-shdw" on-click="handleForm">Login</div>
            <br>
            <div hidden$="{{hideAnonymous}}">
                <span class="shortcut" on-click="handleAnonymous">Login as anonymous</span>
                <br>
                <span class="right" style="color:#888">All data will be deleted on logout</span>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "stv-login",
        properties: {
            user: {
                type: String,
                value: ''
            },
            password: {
                type: String,
                value: ''
            },
            message: {
                type: String,
                value: ''
            },
            hideSignup: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            },
            hideAnonymous: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            },
        },
        handleFormKey: function(e) {
            if (e.which == 13) {
                this.handleForm();
            }
        },
        handleRemember: function(e) {
            this.fire("remember", {});
        },
        handleSignup: function(e) {
            this.fire("signup", {});
        },
        handleForm: function(e) {
            this.message = '';
            if (this.$.form.checkValidity()) {
                this._login();
            }
        },
        handleAnonymous:function(){
            this.fire('anonymous');
        },
        _login: function() {
            var me = this;
            console.log(this.user)
            console.log(this.password)

            OpencgaManager.users.login({
                id: this.user,
                query: {
                    password: CryptoJS.SHA1(this.password).toString()
                },
                request: {
                    success: function(response) {
                        Cookies.set('bioinfo_sid', response.response[0].result[0].sessionId);
                        Cookies.set('bioinfo_user', response.response[0].result[0].userId);
                        me.fire('login', {
                            status: true
                        });
                        me.user = null;
                        me.password = null;
                    },
                    error: function(response) {
                        //Delete all cookies
                        Cookies.expire('bioinfo_sid');
                        Cookies.expire('bioinfo_user');
                        me.message = response.error.split(":")[1];
                        if(response.errorEvent){
                            me.message = 'Server error, try again later.';
                        }
                    }
                }
            });
        }
    });
</script>
